<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      transition: opacity 1s ease-in-out;
    }
    .loading-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 1;
      transition: opacity 1s ease-in-out;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 5px solid rgba(0, 0, 0, 0.2);
      border-top-color: #3498db;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
  <script>
    window.onload = function () {
      const path = window.location.pathname.slice(1); // bỏ dấu /
      const query = window.location.search;
      const target = `https://app.adjust.com/${path}${query}`;
      
      document.querySelector(".loading-container").style.animation = "fadeOut 1s forwards";
      setTimeout(function () {
        window.location.href = target;
      }, 100); // chờ animation
    };
  </script>
</head>
<body>
  <div class="loading-container">
    <h2>Loading...</h2>
    <div class="spinner"></div>
  </div>
</body>
</html>
